# タイミングを指定
on:
  pull_request:

permissions: write-all

jobs:
  pytest_coverage:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v2

      # - name: generate .env
      #   run: chmod +x set-up-env.action.sh && sh set-up-env.action.sh
      #   env:
      #     ENVIRONMENT_VARIABLE1: ${{ secrets.ENVIRONMENT_VARIABLE1 }}
      #     ENVIRONMENT_VARIABLE2: ${{ secrets.ENVIRONMENT_VARIABLE2 }}

      - name: Run Tests
        run: |
          docker-compose build
          docker-compose up -d
          docker-compose run api pytest --cov --cov-branch --cov-report=term-missing --junitxml=pytest.xml test | tee pytest-coverage.txt

      # テスト結果をプルリクにコメントする
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml

      - name: Set job status
        run: exit 0
