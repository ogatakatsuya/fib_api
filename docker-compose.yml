version: '3.8'

services:
  api:
    container_name: fib_api
    build:
      dockerfile: ./Dockerfile
      context: .
    ports:
      - "5000:5000"
    volumes:
      - type: bind
        source: ./
        target: /app
    command: flask run --host=0.0.0.0
    environment:
      - DEBUG=1
      - FLASK_APP=src/app.py